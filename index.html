<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Dizi ve Filimler</title>
</head>
<body>
    <form>
        <label for="txtad">Adınızı Giriniz</label>
        <input type="text" id="txtAd">

        <label for="txtsoyad">Soyadınızı Giriniz</label>
        <input type="text" id="txtSoyad">

        <label for="numberyas">Yaşınızı Giriniz</label>
        <input type="number" id="numberYas">

        <select name="dizi" id="yabanciDizi">
            <option value="vh">Van Helsing</option>
            <option value="me">The Mentalist</option>
            <option value="ge">The Great</option>
            <option value="fo">Frontier</option>
            <option value="or">The originals</option>
        </select>  
        
        <select name="diziler" id="yerliDizi">
            <option value="at">Atiye</option>
            <option value="ami">Aşk Mantık İntikam</option>
            <option value="ig">İşler Güçler</option>
            <option value="ya">Yargı</option>
            <option value="ma">Mahkum</option>
        </select>

        <select name="film" id="yabancıFilm">
            <option value="pa">Papillon</option>
            <option value="km">Kings Man</option>
            <option value="du">Dune</option>
            <option value="ti">Titanic</option>
            <option value="de">Deadpool</option>
        </select>
        
        <select name="filmler" id="yerliFilm">
            <option value="hs">Hababam Sınıfı</option>
            <option value="aş">Aşk Tatikleri</option>
            <option value="7k">7.Koğuştaki Mucize</option>
            <option value="ats">Aşk Tesadeüfleri Sever</option>
            <option value="kc">Kolonya Cumhuriyeti</option>
        </select>
        <input type="button" value="Gönder" id="btnGonder" onclick="kaydet()">
     </form>
     <h3 id="sonucbaslik" class="normal"></h3>
     <script src="script.js"></script>
     
     <img id="resim">
</body>
</html>
